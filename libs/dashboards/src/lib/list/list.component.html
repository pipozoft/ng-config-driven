<h1>Dashboards</h1>

<div *ngIf="dashboards$ | async as dashboards">

   <a class="card"
      *ngFor="let dashboard of dashboards"
      [routerLink]="['/dashboards/', dashboard.uri]">
      {{dashboard.title}}
   </a>

   <!-- EMPTY LIST -->
   <div *ngIf="!dashboards.length">
      <i>No dashboards yet </i> <strong>]:(</strong>
   </div>
</div>
