<div *ngIf="config$ | async as config">
  <h1>{{ config.title }}</h1>

  <div class="row">
    <ng-config-driven-widget-wrapper class="col-xs-12 col-md-{{widget.size}}"
        *ngFor="let widget of config.widgets"
        [widget]="widget">
    </ng-config-driven-widget-wrapper>
  </div>
</div>

<!-- THEME STYLES -->
<div [innerHTML]="themeStyles"></div>
